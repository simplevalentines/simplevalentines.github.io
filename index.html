<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="section" data-bg="#E57A8D" data-color="#FFFFFF" id="top">
      <div class="message">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" width="220px" height="176px" viewBox="0 0 220 176" version="1.1"><defs/><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"><g sketch:type="MSArtboardGroup" fill="#FFF"><path d="M165 0 C204.3 0 220 29.3 220 58.7 C220 117.3 110 176 110 176 C110 176 0 117.3 0 58.7 C-0 30.3 15.7 0 55 0 C94.3 0 110 29.3 110 29.3 C110 29.3 125.7 0 165 0 Z" sketch:type="MSShapeGroup"/></g></g></svg>
      </div>
    </div>
    
    <div class="section" data-bg="#0f95ee" data-color="#FFFFFF" id="s-refresh">
      <div class="share"></div>
      <div class="message">
        <img src="img/refresh.svg" alt="">
        <h2>Being with you is refreshing.</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-refresh">
      </div>
    </div>

    <div class="section" data-bg="#7EC445" data-color="#FFFFFF" id="s-toggle">
      <div class="share"></div>
      <div class="message">
        <h2>You turn me on, baby.</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-toggle">
      </div>
    </div>

    <div class="section" data-bg="#2A303C" data-color="#FFFFFF" id="s-pc">
      <div class="share"></div>
      <div class="message">
        <div class="picker"></div>
        <h2>I pick you.</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-pc">
      </div>
    </div>

    <div class="section" data-bg="#54aaf3" data-color="#FFFFFF" id="s-rt">
      <div class="share"></div>
      <div class="message">
        <img src="img/69.svg" alt="">
        <h2>Just for tonight...</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-rt">
      </div>
    </div>

    <div class="section" data-bg="#FFB52E" data-color="#FFFFFF" id="s-br">
      <div class="share"></div>
      <div class="message">
        <img src="img/brightness.svg" alt="">
        <h2>You brighten my day.</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-br">
      </div>
    </div>

    <div class="section" data-bg="#43B45C" data-color="#FFFFFF" id="s-cn">
      <div class="share"></div>
      <div class="message">
        <img src="img/wifi.svg" alt="">
        <h2>Let's connect.</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-cn">
      </div>
    </div>

    <div class="section" data-bg="#DE4C35" data-color="#FFFFFF" id="s-ca">
      <div class="share"></div>
      <div class="message">
        <img src="img/calendar.svg" alt="">
        <h2>Today, I'm all yours.</h2>
      </div>
      <div class="share-modal">
        <div class="close"></div>
        <input type="text" class="copy" value="http://www.url.com/#s-ca">
      </div>
    </div>

    <!-- JS -->
    <script src="js/jq.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.scrollsnap.js"></script>
    <script src="js/jquery.scrollstop.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
